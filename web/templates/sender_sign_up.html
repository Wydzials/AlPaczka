{% extends "base.html" %}


{% block head %}
<script src="{{ url_for('static', filename='sender_validation.js') }}" defer></script>
{% endblock %}


{% block body %}
<section>
    <div class="row justify-content-center">
        <div class="col-4">
            <h3>Rejestracja nadawcy</h3>
            <form class="needs-validation" method="POST" id="form"
                action="https://infinite-hamlet-29399.herokuapp.com/sender/register" enctype="multipart/form-data">

                <div class="form-group">
                    <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Imię"
                        autocomplete="off" aria-describedby="invalid-firstname" required>

                    <div class="invalid-feedback" id="invalid-firstname"></div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Nazwisko"
                        autocomplete="off" aria-describedby="invalid-lastname" required>

                    <div class="invalid-feedback" id="invalid-lastname"></div>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" name="login" id="login" placeholder="Nazwa użytkownika"
                        autocomplete="off" aria-describedby="invalid-login" required>

                    <div class="invalid-feedback" id="invalid-login"></div>
                    <div class="valid-feedback" id="valid-login"></div>
                </div>

                <div class="form-group">
                    <label for="sex-f">Wybierz płeć:</label>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="sex-f" name="sex" value="F" required>
                        <label class="form-check-label" for="sex-f">Kobieta</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="sex-m" name="sex" value="M" required>
                        <label class="form-check-label" for="sex-m">Mężczyzna</label>
                    </div>
                </div>

                <div class="form-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Hasło"
                        autocomplete="off" aria-describedby="invalid-password-1" required>

                    <div class="invalid-feedback" id="invalid-password-1"></div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirm_password" placeholder="Powtórz hasło"
                        autocomplete="off" aria-describedby="invalid-password-2" required>

                    <div class="invalid-feedback" id="invalid-password-2"></div>
                </div>

                <div class="form-group">
                    <label for="photo">Wybierz zdjęcie:</label>
                    <input type="file" id="photo" class="form-control-file" name="photo" accept="image/png, image/jpg"
                        required>
                </div>

                <input type="submit" class="btn btn-success" name="submit" value="Zarejestruj">
            </form>
        </div>
    </div>
</section>

{% endblock %}
